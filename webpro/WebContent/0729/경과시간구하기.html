<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">

	function proc1() {
		today = new Date();
		birday = new Date(1996,11-1,27);
		
		times = today.getTime() - birday.getTime();
		
		res =  "생일 : " + birday.toLocaleDateString() + "<br>"; 
		res += "현재까지 millisec : " + times + "<br>";
		res += "현재까지 초 : " + times/1000 + "<br>";
		res += "현재까지 분 : " + times/1000/60 + "<br>";
		res += "현재까지 시간 : " + times/1000/60/60 + "<br>";
		res += "현재까지 일: " + times/1000/60/60/24 + "<br>";
		res += "현재까지 햇수: " + times/1000/60/60/24/365 + "<br>";
		
		document.querySelector("#result1").innerHTML = res;
	}
	
	function proc2() {
		
		// 오늘 날짜 생성
		today = new Date();
		// times = 오늘의 milisec + 100일의 milisec
		times = today.getTime() + (100*1000*60*60*24)
		// 새로운 Date객체 생성 - nday = new Date(times)
		nday = new Date(times);
		// nday 를 출력
		date = nday.toLocaleDateString();
		
		
		document.querySelector("#result2").innerHTML = date;
	}

</script>

</head>
<body>

<div class="box">
	<h3>1. 경과시간 </h3>
	- 태어난 날로 부터 현재까지 날 수 구하기<br>
	- birday = new Date("태어난 날");<br>
	- today = new Date() : 현재 오늘날짜<br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>

<div class="box">
	<h3>2. 경과시간 </h3>
	-오늘부터 1일일때 100일 후 구하기<br>
	- today = new Date()<br>
	- 100일의 miliesec 값 구하기<br>
	= today.getTime() + 100일의 miliesec<br>
	
	<br>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2"></div>
</div>

<div class="box">
	<h3>3. 경과시간 </h3>
	- 크리스마스 까지 남은 날 수 구하기<br>
	<br>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="result3"></div>
</div>
</body>
</html>
