<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
	div{
	  width: 100px;
	  height: 50px;
	  background: yellow;
	  margin: 10px;
	  padding: 10px;
	}
	#d2{
	  background: pink;
	  position: relative; /*상대위치 /1번을 기준으로/상대적인 위치를 기준으로*/
	  top: 100px;
	}
	#d3{
	  background: cyan;
	  position: absolute; /*최상단 기준으로 */
	  top: 500px;
	}
	#d4{
	  background: orange;
	}
	#fix{
	  position: fixed; /*윈도우를 기준으로 오른쪽에서  / 스크롤을 움직여도 고정되어있다.*/
	  right: 30px;
	}
</style>

</head>
<body>

 <div id="d1">1</div>
 <div id="d2">2</div>
 <div id="d3">3</div>
 <div id="d4">4</div>
 <div>5</div>
 <div>6</div>
 <div>7</div>
 <div id="fix">8</div>
 <div>9</div>
 <div>10</div>
 <div>11</div>
 <div>12</div>
 
</body>
</html>
