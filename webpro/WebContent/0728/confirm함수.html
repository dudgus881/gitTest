<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">
	function proc1() {
		
		res = "";
		//수를 입력 구구단 출력
		while(true){
			su = prompt("수를 입력");
			res += "<br>***" + su + "단***<br>"
			for (i = 1; i <= 9; i++) {
				res += su + " * " + i + " = " + su*i + "<br>";
			}
			document.querySelector('#result1').innerHTML = res;
			
			//계속 하시겠습니까?
			yn = confirm("계속하시겠습니까?");
			if(yn == false) break;
// 			if(!yn ) break; //위와 동일
		}
	}
</script>
</head>
<body>

<div class="box">
	<h3>1. confirm </h3>
	- 사용자의 질문에 답변하는 함수이다.<br>
	- true / false 를 리턴<br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>
</body>
</html>
