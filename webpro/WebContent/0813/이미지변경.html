<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style type="text/css">
	img{
		width: 100px;
		height: 100px;
	}
	#end{
		display: none;
	}
	
	table{
		border: 1px solid blue
	}
	td{
		text-align: center;
		width: 200px;
		height: 40px;
	}
</style>

<script type="text/javascript">
	
	arr = ["뚱이.jpg", "컴마왕로고2.jpg", "핑핑이.jpg", "플랭크톤.png", "징징이.jpg", "집게사장.png", "오이왕자.jpg","다람이.jpg"];

	window.onload = function(){
		
		//아이디가 start인 요소 검색 input버튼
		start = document.getElementById('start');
		//아이디가 end인 요소 검색
		end = document.getElementById('end');
	}
	
	
	
	function proc1() {
		
		// 확인버튼이 사라지고
		start.style.display = "none";
		// 종료버튼이 나타난다.
		end.style.display = "inline";
		
		a = setInterval(function(){
			
			// 랜덤선택
			rand = Math.floor(Math.random()*arr.length);
			// 이미지 선택
			img = arr[rand];
			// #img1인 요소의 src를 변경
			imgtag = document.getElementById('img1');
			imgtag.src = "../images/" + img;
		}, 500);
	}
	
	function proc2() {
		
		// setInterval 종료
		clearInterval(a);
		// 확인버튼이 나타나고
		// 종료버튼이 사라진다.
		start.style.display = "inline";
		endInterval(a);
		
	}
	
	//com 0= 가위, 1 = 바위 2 = 보
	function show(){
		var uesr = prompt("가위,바위,보 를입력해주세요");
		var com = Math.floor(Math.random()*3);
		if(com==0){
			document.getElementsByTagName("img")[0].src = "가위_좌.png";
		}else if(com==1){
			document.getElementsByTagName("img")[0].src = "바위_좌.png";
		}else{
			document.getElementsByTagName("img")[0].src = "보_좌.png";
		}
		  if(uesr=="가위"){
				if (com == 0) {
					document.write("비겼습니다.");
				} else if (com == 1) {
					document.write("졌습니다.");
				} else {
					document.write("이겼습니다.");
				}
			} else if (uesr == "바위") {
				if (com == 0) {
					document.write("이겼습니다.");
				} else if (com == 1) {
					document.write("비겼습니다.");
				} else {
					document.write("졌습니다.")
				}
			} else if (uesr == "보") {
				if (com == 0) {
					document.write("졌습니다.");
				} else if (com == 1) {
					document.write("이겼습니다.");
				} else {
					document.write("비겼습니다.");
				}
			} else {
				alert("가위,바위,보 중에 입력해주세요.");
			}
	}
</script>


</head>
<body>

<div class="box">
	<h3>1. 이미지변경 </h3>
	버튼을 클릭하면 1초간격으로 이미지를 변경<br>
	이미지 배열을 이용<br>
	랜덤을 이용해서 이미지를 선택<br>
	<br>
	<input id="start" type="button" value="확인" onclick="proc1()">
	<input id="end" type="button" value="종료" onclick="proc2()">
	<br><br>
	
	<div id="result1">
		
		<img id="img1" src="../images/스폰지밥.jpg" alt="스폰지밥"  >
		
	</div>
</div>

<div class="box"> 
	<h3>2. 가위가위보 </h3>
	컴퓨터는 랜덤으로 결정<br>
	사용자는 입력<br>
	가위바위보 해당하는 이미지를 변경한다.<br>
	<br>
	<table border="1">
	
		<tr >
			<td colspan="2"><input type="button" value="게임시작" onclick="show()"></td>
		</tr>
		
		<tr>
			<td>사람</td>
			<td>컴퓨터</td>
		</tr>
		
		<tr>
			<td></td>
			<td></td>
		</tr>
		
		<tr >
			<td colspan="2"></td>
		</tr>
		
	</table>
</div>
</body>
</html>
