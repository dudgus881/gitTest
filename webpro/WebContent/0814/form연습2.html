<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">

	function proc1() {
		//name을 이용해서 접근한다.
		
		vname = document.ff.name.value;
		vgender = document.ff.gender.value;
		
		vhobby = document.ff.hobby;
		
		res = "이름 : " + vname + "\n";
		res += "성별 : " + vgender + "\n";
		res += "취미 : " ;
		
		for(i=0; i<vhobby.length; i++){
// 			console.log(vhobby[i].checked);
			if(vhobby[i].checked){
				res += vhobby[i].value + " ";
			}
		}
		
		document.ff.area.value = res;
	}

</script>
</head>
<body>

<div class="box">
	<h3> form연습2 </h3>
	
	<form name="ff">
		이름 : <input type="text" name="name"><br>
		성별 : <input type="radio" value="남" name=gender checked>남자
		<input type="radio" value="여" name=gender>여자<br>
		 
		취미 : <input type="checkbox" value="등산" name=hobby>등산
		<input type="checkbox" value="낚시" name=hobby>낚시
		<input type="checkbox" value="독서" name=hobby>독서
		<input type="checkbox" value="사색" name=hobby>사색
		<input type="checkbox" value="잠자기" name=hobby checked="checked">잠자기
		<input type="checkbox" value="공부" name=hobby>공부<br>
	<br>
	<input type="button" value="결과출력" onclick="proc1()">
	<br><br>
	
	<textarea id="textarea" rows="10" cols="60" name="area"></textarea>
	</form>
	
	
</div>
</body>
</html>
