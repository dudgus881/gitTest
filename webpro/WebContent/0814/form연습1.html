<script type="text/javascript">

	function gugudan() {
		dan = document.f.dan.value;

		res = "";
		for(i =1;i<=9;i++){
			res += dan + " x " + i + " = " + dan * i +"\n";
			res += "\n";
		}
		document.f.result.innerHTML = res;
	}

</script>

<body>

		<input type="text" size="2"  name="dan"> 단
		<input type="button" value="출력" onclick="gugudan()"><p>
		<textarea name="result" cols="15" rows="20"></textarea>
	</form>

</div>
