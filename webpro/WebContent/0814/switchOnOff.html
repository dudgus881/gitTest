<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">

	window.onload = function() {
	
		// img 태그로 접근하여, src 속성 값을 가져온다.
		vimg = document.querySelector('img');	
	}
	
	function proc1() {
		vsrc = vimg.getAttribute('src');
		console.log(vsrc);
		
		if(vsrc.match("on") == null){
			// on이 포함되어 있지 않다. sw_off.png로 설정되어있다.
			// sw_on.png로 src의 속성값을  변경한다.
			vimg.setAttribute('src', '../images/sw_on.png');
		}else{
			// on이 포함되어있으면 sw_off.png로 변경한다.
			vimg.setAttribute('src', '../images/sw_off.png'); 
		}
	}

</script>

</head>
<body>

<div class="box">
	<h3>1. 이미지변경 </h3>
	sw_on.png 와 sw_off.png를 번갈아 번경<br>
	match(검색문자) : 해당 검색문자가 있으면 배열로 리턴, 없으면 null을 리턴<br>
	src속성의 값을 가져온다. - getAttribute('src')<br>
	<br>
	
	<div id="result1">
		<img onclick="proc1()" src="../images/sw_off.png" alt="sw_off">
	</div>
</div>
</body>
</html>
